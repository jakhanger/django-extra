{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <img src="https://peopledotcom.files.wordpress.com/2017/08/rabbit-3.jpg?w=2000" width="100" height="100" alt="ss">
        </div>
    {% endfor %}
{% endblock %}
